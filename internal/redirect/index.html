<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="public/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="public/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="public/favicons/favicon-16x16.png" />
    <link rel="manifest" href="public/favicons/manifest.json" />
    <link rel="mask-icon" href="public/favicons/safari-pinned-tab.svg" color="#000000" />

    <title>Cosmos &mdash; Auth0 Design System</title>

    <style>
      @font-face {
        font-family: fakt-web;
        src: url(https://cdn.auth0.com/styleguide/core/2.0.4/fonts/fakt/FaktPro-Normal.woff2)
            format('woff2'),
          url(https://cdn.auth0.com/styleguide/core/2.0.4/fonts/fakt/FaktPro-Normal.woff)
            format('woff'),
          url(https://cdn.auth0.com/styleguide/core/2.0.4/fonts/fakt/FaktPro-Normal.ttf)
            format('truetype');
        font-style: normal;
      }
      body {
        background: #eee;
        margin-top: 10%;
        text-align: center;
        font-family: 'fakt-web', 'Helvetica';
      }
      code {
        padding: 0 6px;
        color: #d72b3f;
        background-color: #f7f7f9;
        border: 1px solid #e1e1e8;
        border-radius: 3px;
        line-height: 18px;
      }
    </style>

    <div id="message"></div>

    <script>
      const defaultApplication = 'docs'

      if (location.hostname !== 'localhost') {
        /* redirect to hostname/url */
        let path = location.href.split('?url=')[1]
        if (!path) path = defaultApplication
        location = '/' + path
      } else {
        let application
        if (!location.search) application = defaultApplication
        else application = location.search.split('?url=')[1].replace('/', '')

        const message = `
          Hi!
          <br/><br/>
          To run ${application}, run <code>yarn i</code> and pick the dev script
          <br/><br/>
          (This message is only shown on localhost)
        `
        document.getElementById('message').innerHTML = message
      }
    </script>
  </head>
  <body></body>
</html>
